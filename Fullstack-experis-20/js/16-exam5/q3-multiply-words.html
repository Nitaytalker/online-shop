<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="word" class="form-control" placeholder="Enter some word" >
                    <button class="btn btn-outline-secondary" type="button" onclick="addWord()">Add Word</button>
                </div>
                <div class="input-group">
                    <select id="repeats" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option value="" selected>Select Repeats</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" onclick="display()">Multiply!</button>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <ul class="list-group" id="result">
                    <li class="list-group-item active" aria-current="true">Multiplied Strings</li>
                  </ul>
            </div>
        </div>
    </main>

    
    <script src="q3-multiply-words.js"></script>
</body>
</html>
