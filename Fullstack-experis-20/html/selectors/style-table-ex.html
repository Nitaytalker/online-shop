<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>    
    <link rel="stylesheet" href="css/style-table-ex.css">
  </head>
  <body>
    <table>
      <thead>
        <th>Day</th>
        <th>Weather</th>
        <th>Max. Day (&#x2103;)</th>
        <th>Min. Night (&#x2103;)</th>
        <th>Wind (mph)</th>
      </thead>
      <tbody>
        <tr>
          <th>Sun</th>
          <td>Sunny</td>
          <td>18</td>
          <td>14</td>
          <td>8</td>
        </tr>
        <tr>
          <th>Mon</th>
          <td>Grey Cloud</td>
          <td>12</td>
          <td>8</td>
          <td>5</td>
        </tr>
        <tr>
          <th>Tue</th>
          <td>Grey Cloud</td>
          <td>14</td>
          <td>10</td>
          <td>12</td>
        </tr>
        <tr>
          <th>Wed</th>
          <td>Heavy Rain</td>
          <td>8</td>
          <td>4</td>
          <td>7</td>
        </tr>
        <tr>
          <th>Thu</th>
          <td>Sunny</td>
          <td>17</td>
          <td>13</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
