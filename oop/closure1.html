<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Closure Ex</title>
</head>
<body>
    <input type="color">
    <script>
        const color = document.querySelector('input');
        let clicktimes = 0;
        let lastColor = color.value;
        color.addEventListener('change', function() {
            clicktimes++;
            let activeclick = clicktimes;
            
            

            setTimeout(function() {
                let activColor = lastColor;
                alert(`
                total times:${clicktimes} 
                event index:${activeclick}
                current color:${lastColor}
                event color:${activColor}
                `);
                console.log(activColor);
            }, 8000);
        });
    </script>
</body>
</html>
