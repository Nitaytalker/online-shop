<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Closure Ex</title>
</head>
<body>
    <input type="color">
    <script>
        const color = document.querySelector('input');
        let i=0;
        let arrayVlaue =[];
        let time = 0;
        color.addEventListener('change', function() { 
            
            
            arrayVlaue.push(color.value);
            
            function print(value){
                alert(`
                total times:${arrayVlaue.length} 
                event index:${time}
                current color:${value}
                event color:
                `);
                
                time++;
            }
            
            setTimeout(() => {
                print(arrayVlaue[i]);
                i++;
                console.log(arrayVlaue);
            }, 5000);
            

        });
    </script>
</body>
</html>
